<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Text</title>
    <style>
        .curved-text {
            font-size: 20px;
            text-align: center;
            margin-top: 200px; /* Adjust as needed */
        }

        .curved-text span {
            display: inline-block;
            position: relative;
            transform-origin: center bottom;
        }

        .curved-text span:nth-child(1) {
            transform: rotate(-30deg);
        }

        .curved-text span:nth-child(2) {
            transform: rotate(-25deg);
        }

        .curved-text span:nth-child(3) {
            transform: rotate(-20deg);
        }

        .curved-text span:nth-child(4) {
            transform: rotate(-15deg);
        }

        .curved-text span:nth-child(5) {
            transform: rotate(-10deg);
        }

        .curved-text span:nth-child(6) {
            transform: rotate(-5deg);
        }

        .curved-text span:nth-child(7) {
            transform: rotate(0deg);
        }

        .curved-text span:nth-child(8) {
            transform: rotate(5deg);
        }

        .curved-text span:nth-child(9) {
            transform: rotate(10deg);
        }

        .curved-text span:nth-child(10) {
            transform: rotate(15deg);
        }

        .curved-text span:nth-child(11) {
            transform: rotate(20deg);
        }

        .curved-text span:nth-child(12) {
            transform: rotate(25deg);
        }

        .curved-text span:nth-child(13) {
            transform: rotate(30deg);
        }
    </style>
</head>

<body>
    <div class="curved-text">
        <span>N</span>
        <span>o</span>
        <span> </span>
        <span>M</span>
        <span>o</span>
        <span>r</span>
        <span>e</span>
        <span> </span>
        <span>B</span>
        <span>o</span>
        <span>r</span>
        <span>e</span>
        <span> </span>
        <span>T</span>
        <span>i</span>
        <span>m</span>
        <span>e</span>
        <span> </span>
        <span>T</span>
        <span>o</span>
        <span> </span>
        <span>E</span>
        <span>x</span>
        <span>p</span>
        <span>l</span>
        <span>o</span>
        <span>r</span>
        <span>e</span>
    </div>
</body>

</html>
