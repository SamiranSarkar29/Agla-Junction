<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourist Destination Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s;
  }
  h1 {
    color: #333;
    font-weight: 500;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 500;
    color: #555;
  }
  select {
    width: calc(33.33% - 10px);
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 20px;
    transition: border-color 0.3s;
  }
  select:focus {
    outline: none;
    border-color: #4caf50;
  }
  .search-btn {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    transition: background-color 0.3s;
  }
  .search-btn:hover {
    background-color: #45a049;
  }
  #searchResults {
    margin-top: 30px;
    text-align: left;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tourist Destination Finder</h1>
  <form id="destinationForm">
    <label for="country">Choose a Country:</label>
    <select id="country" required>
      <option value="">Select</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select>
    <label for="interest">Choose Interest:</label>
    <select id="interest" required>
      <option value="">Select</option>
      <option value="devoted">Devoted Places</option>
      <option value="hill">Hill Stations</option>
      <option value="historical">Historical Places</option>
      <option value="haunted">Haunted Places</option>
      <option value="beaches">Beaches</option>
    </select>
    <label for="state">Choose a State:</label>
    <select id="state">
      <option value="">Select</option>
      <option value="rajasthan">Rajasthan</option>
      <option value="kerala">Kerala</option>
      <option value="california">California</option>
    </select>
    <button type="submit" class="search-btn">Search</button>
  </form>
  <div id="searchResults"></div>
</div>
<script>
  const form = document.getElementById('destinationForm');
  const searchResults = document.getElementById('searchResults');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const country = document.getElementById('country').value;
    const interest = document.getElementById('interest').value;
    const state = document.getElementById('state').value;

    // Perform search based on selected options
    searchResults.innerHTML = `<p>Results for ${interest} places in ${country}${state ? ', ' + state : ''}:</p>`;
    // You can add your logic here to display search results dynamically
  });
</script>
</body>
</html>
